<html>
<head>

<script>
	function calculate()
	{
		var str = document.form1.t1.value;
    	var temp = new Array();
		
		temp = str.split(",");

		for (a in temp ) 
		{
	    	temp[a] = parseInt(temp[a], 10);	
		}
		var count=0;

		for(let i=0;i<10;i++)
		{
			for(let j=0;j<temp.length;j++)
			{
				if(i==temp[j])
					count++;
			}
			if(count>0)
			{
				document.writeln(i+" : "+count);
				count=0;
			}
		}
	}
</script>
	
</head>
<body>
	<form name="form1">
		Enter comma Separated vaues:
		<input type="text" name="t1"><br><br>
		<input type="submit" value="calculate" onclick="calculate()">
	</form>
</body>
