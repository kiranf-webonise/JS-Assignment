<html>
	<head>
		<title>Auto tabs</title>
			<script>
				var w1,w2,w3,w4,w5;
				function stop() {
					clearTimeout(w1);
					clearTimeout(w2);
					clearTimeout(w3);
					clearTimeout(w4);
					clearTimeout(w5);
				}
				function auto_tab() {
					var win1=window.open("http://www.mi.com/");
					var win2=window.open("https://www.weboniselab.com/");
					var win3=window.open("http://www.flipkart.com/");
					var win4=window.open("https://www.zomato.com/");
					var win5=window.open("https://www.snapdeal.com/");
					w1=setTimeout(
						function() {
							win1.window.close();
						}, 10000);
					w2=setTimeout(
						function() {
							win2.window.close();
						}, 8000);
					w3=setTimeout(
						function() {
							win3.window.close();
						}, 6000);
					w4=setTimeout(
						function() {
							win4.window.close();
						}, 4000);
					w5=setTimeout(
						function() {
							win5.window.close();
						}, 2000);
			}
		</script>
	</head>
	<body>
		<input type="submit" value="start" onclick="auto_tab()">
		<input type="submit" value="Stop" onclick="stop()">
	</body>
</html>
