<html>
<head>
<title>Users</title>
<script>
	function addLocal()
	{
		var time = new Date();
		var username = document.form1.username.value;
		var email = document.form1.email.value;
		
		var userdata=[username,email,time];

		window.localStorage.setItem('userdata',userdata);
	}
	function showLocal()
	{
		var udata = window.localStorage.getItem('Userdata');
		var temp = udata.split(",");
		for (a in temp ) 
		{
	    	document.write(temp[a]);	
		}
		
	}
</script>
</head>

<body>

	<form name="form1">
		Enter UserName:<input type="text" name="username"><br><br><br>
		Enter Email:<input type="text" name="email"><br><br><br>
		<input type="submit" value="Add" onclick="addLocal()">&nbsp&nbsp&nbsp
		<input type="submit" value="Show" onclick="showLocal()">
	</form>
</body>

</html>
